apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: paw-proxy
  namespace: paw
  labels:
    team: paw
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  azure:
    application:
      enabled: true
  tokenx:
    enabled: true
  webproxy: true
  secureLogs:
    enabled: true
  ingresses:
    - "https://paw-proxy.prod-fss-pub.nais.io"
    - "https://paw-proxy.intern.nav.no/"
  envFrom:
    - configmap: loginservice-idporten
  env:
    - name: CORS_ALLOWED_ORIGINS
      value: nav.no
    - name: VEILARBREGISTRERING_URL
      value: http://veilarbregistrering
    - name: VEILARBOPPFOLGING_URL
      value: http://veilarboppfolging.pto.svc.nais.local
    - name: VEILARBPERSON_URL
      value: http://veilarbperson.pto.svc.nais.local
    - name: VEILARBVEILEDER_URL
      value: http://veilarbveileder.pto.svc.nais.local
    - name: ARENA_ORDS_URL
      value: https://arena-ords-readonly.intern.nav.no
    - name: ARENA_ORDS_TOKEN_URL
      value: https://arena-ords.intern.nav.no
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: "500m"
      memory: 512Mi
  accessPolicy:
    inbound:
      rules:
        - application: arbeidssokerregistrering-veileder
          cluster: prod-gcp
          namespace: paw
        - application: dp-soknadsdialog
          cluster: prod-gcp
          namespace: teamdagpenger
        - application: veilarbregistrering
          cluster: prod-fss
          namespace: paw
        - application: veilarbregistrering
          cluster: prod-gcp
          namespace: paw
    outbound:
      rules:
        - application: veilarbregistrering
        - application: veilarboppfolging
          namespace: pto
        - application: veilarbperson
          namespace: pto
        - application: veilarbveileder
          namespace: pto
