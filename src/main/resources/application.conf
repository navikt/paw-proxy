ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ no.nav.pawproxy.app.ApplicationKt.module ]
    }
}

no.nav.security.jwt {
    issuers = [
        {
            issuer_name = azure
            discoveryurl = ${?AZURE_APP_WELL_KNOWN_URL}
            accepted_audience = ${?AZURE_APP_CLIENT_ID}
