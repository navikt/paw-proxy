        {
            issuer_name = tokendings
            discoveryurl = ${?TOKEN_X_WELL_KNOWN_URL}
            accepted_audience = ${?TOKEN_X_CLIENT_ID}
        },
        {
            issuer_name = idporten
            discoveryurl = ${?IDPORTEN_WELL_KNOWN_URL}
            accepted_audience = ${?IDPORTEN_CLIENT_ID}
        }
    ]
}